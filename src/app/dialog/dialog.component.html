<h1 mat-dialog-title>Add Task Form</h1>
<div mat-dialog-content>
   <form [formGroup]="taskmanagementForm">
    <mat-form-field appearance="outline">
        <mat-label>Task description</mat-label>
        <input formControlName="taskdescription" matInput placeholder="taskdescription">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a due date</mat-label>
        <input formControlName="duedate" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      <mat-radio-group formControlName="status" appearance="outline">
        <mat-radio-button value="incomplete" checked>Incomplete</mat-radio-button>
        <mat-radio-button value="completed" [disabled]="!isEditing">Completed</mat-radio-button>
      </mat-radio-group>
   </form>
</div>
<div mat-dialog-actions [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>Close</button>
<button style="margin-left: 8px;" mat-raised-button color="primary" mat-dialog-close (click)="addtask()">{{actionBtn}}</button>
</div>
